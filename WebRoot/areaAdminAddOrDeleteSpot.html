<script>
	var Account = "";
	var Privilege = "";
	function setCookie() {
		var now = new Date();
		now.setTime(now.getTime() + 5 * 60 * 1000);
		document.cookie = "Privilege=s;expires=" + now.toGMTString();
		document.cookie = "Account=hh;expires=" + now.toGMTString();
	}
	function getCookie() {

		var strCookie = document.cookie;

		var arrCookie = strCookie.split(";");

		for (var i = 0; i < arrCookie.length; i++) {
			var arr = arrCookie[i].split("=");

			arr[0] = $.trim(arr[0]);
			if ("Account" == arr[0]) {
				Account = arr[1];
			}
			if ("Privilege" == arr[0]) {
				Privilege = arr[1];
			}
		}
	}
	function setAccount() {
         $("#Account").text(Account);
	}
	function judgeAdmin() {
		getCookie();
		//alert("Account:"+Account+" "+"Privilege:"+Privilege);
		if (Account == "" || Privilege != "s") {
			window.open("adminLogin.html", "_self");
		} else {
			setAccount();
			getSpotInformations();
		}
	}
	function getAdviceNumber() {

		$
				.ajax({
					type : 'post',
					url : encodeURI(encodeURI("AreaAdminReplyAdviceController/softwareAdviceNumber?Account="
							+ Account)),
					contentType : 'application/json;charset=utf-8',//指定为json类型 //数据格式是json串，商品信息 
					dataType : "json",
					success : function(data) {//返回json结果 
						var html = '';
					//alert(data.spotAdviceNumber);
						if (data.spotAdviceNumber != 0) {
							document.getElementById("adviceNumber").innerHTML = data.spotAdviceNumber;
						} else {
							document.getElementById("adviceNumber").innerHTML = "";
						}

					}
				});
	}
	function getSpotInformations() {
		//alert("getAdvices");
		$
				.ajax({
					type : 'post',
					url : encodeURI(encodeURI("AreaAdminAddOrDeleteSpotController/getSpotInformations?Account="
							+ Account)),
					contentType : 'application/json;charset=utf-8',
					dataType : 'json',
					success : function(data) {

						//alert("返回成功");
						//alert(data.length);
						$(function() {

							var length = data.length;
							$("#Pagination").pagination(length, {
								items_per_page : 10,
								callback : pageselectCallback
							});

							function pageselectCallback(page_index, jq) {
								var items_per_page = 10;
								var max_elem = Math.min((page_index + 1)
										* items_per_page, length);

								$("#advices").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
								for (var i = page_index * items_per_page; i < max_elem; i++) {
					
									$("#advices")
											.append(
													 '<tr><td>'+data[i].sid+'</td><td>'+data[i].spot+'</td><td>'+data[i].spotAdmin+'</td><td>'+data[i].createTime+'</td><td><button style="width:4em;margin-top:0px;height:2em;" class="btn btn-primary  btn-xs text-center mybutton" type="button" onclick=deleteSpot("'+data[i].spotAdmin+'","'+data[i].sid+'")><span class="fa fa-fw  fa-close fa-lg "></span></button></td></tr>');
														
														
														
													 

								}
								return false;
							}
						});

					},
					error : function() {
						$("#advices").html("");
					}
				});
	}
	
	function deleteSpot(adminAccount,Sid) {
		var mymessage=confirm("你是否确定删除？");
	    if(mymessage==true)
	    {
	    	$
			.ajax({
				type : 'post',
				url : encodeURI(encodeURI("AreaAdminAddOrDeleteSpotController/deleteSpot?Account="
						+ adminAccount+"&Sid="+Sid)),
				contentType : 'application/json;charset=utf-8',
				dataType : 'json',
				success : function(data) {

					alert("删除成功");
					//alert(data.length);
					getSpotInformations();
					
				},
				error : function() {
					alert("删除失败");
				}
			});
	    }
	    else
	    {
	        
	    }
		
	}

	function addSpot() {
		var Spot=$("#Spot").text();
		var Longitude=$("#Longitude").text();
		var Latitude=$("#Latitude").text();

					//alert(data.length);
					getSpotInformations();
					
				},

				}
			});
	}
