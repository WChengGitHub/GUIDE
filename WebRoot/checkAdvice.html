<!DOCTYPE html>
<html>
<head>
<title>checkAdvice</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="./css/checkAdvice1.css" rel="stylesheet">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="css/pagination.css" />
<script src="./css/jquery.js"></script>
<script src="./css/bootstrap.min.js"></script>
<script type="text/javascript" src="./css/jquery.pagination.js"></script>
<script>
var Account="";
var Privilege="";
var Vid="";
function setCookie() {
	var now = new Date();
	now.setTime(now.getTime() + 5 * 60 * 1000);
	document.cookie = "Privilege=c;expires=" + now.toGMTString();
	document.cookie = "Account=Hello;expires=" + now.toGMTString();
}
function getCookie() {
	
	var strCookie = document.cookie;
	
	var arrCookie = strCookie.split(";");
	
	for (var i = 0; i < arrCookie.length; i++) {
		var arr = arrCookie[i].split("=");
		
		arr[0] = $.trim(arr[0]);
		if ("Account" == arr[0]) {
			Account = arr[1];
		}
		if ("Privilege" == arr[0]) {
			Privilege = arr[1];
		}
	}
}
function setAccount() {
	
	document.getElementById("Account").innerHTML = Account;
}
function judgeAdmin() {
	getCookie();
	//alert("Account:"+Account+" "+"Privilege:"+Privilege);
	if (Account==""||Privilege=="") {
		window.open("Home.html", "_self");
	} else {
		setAccount();
		getAdviceNumber();
		getAdvices();
	}
}
function getAdviceNumber() {

	$
			.ajax({
				type : 'post',
				url : "getCheckAdviceNumber?Privilege=" + Privilege,
				contentType : 'application/json;charset=utf-8',//指定为json类型 //数据格式是json串，商品信息 
				dataType : "json",
				success : function(data) {//返回json结果 
					var html = '';
					if (data.number != 0) {
						document.getElementById("adviceNumber").innerHTML = data.adviceNumber;
					} else {
						document.getElementById("adviceNumber").innerHTML = "";
					}

				}
			});
}
function getAdvices() {
		//alert("getAdviceRecordList");
		$
				.ajax({
					type : 'post',
					url : "getCheckAdvices",
					contentType : 'application/json;charset=utf-8',
					dataType : 'json',
					success : function(data) {

						//alert("返回成功");
						//alert(data.length);
						$(function() {

							var length = data.length;
							$("#Pagination").pagination(length, {
								items_per_page : 10,
								callback : pageselectCallback
							});

							function pageselectCallback(page_index, jq) {
								var items_per_page = 10;
								var max_elem = Math.min((page_index + 1)
										* items_per_page, length);

								$("#advices").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
								for (var i = page_index * items_per_page; i < max_elem; i++) {
									if (data[i].type == 's') {
										$("#advices")
												.append(
														"<tr class=\"spotAdvice\"> <td>"
																+ data[i].title
																+ "</td><td>"
																+ data[i].atime
																+ "</td><td>"
																+ data[i].type
																+ "</td><td><a onclick=showAdvice('"+data[i].title+"','"+data[i].advice+"','"+data[i].vid+"')>"
																+ data[i].ADid
																+ "</a></td></tr>");
									} else {
										$("#advices")
												.append(
														"<tr class=\"softwareAdvice\"> <td>"
																+ data[i].title
																+ "</td><td>"
																+ data[i].atime
																+ "</td><td>"
																+ data[i].type
																+ "</td><td><a onclick=showAdvice('"+data[i].title+"','"+data[i].advice+"','"+data[i].vid+"')>"
																+ data[i].ADid
																+ "</a></td></tr>");
									}
								}
								return false;
							}
						});

					},
					error : function() {
						return;
					}
				});
	}
	function hiddenSpotAdvice() {
		var x = document.getElementsByClassName("spotAdvice");
		for (var i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
	}
	function hiddenSoftwareAdvice() {
		var x = document.getElementsByClassName("softwareAdvice");
		for (var i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
	}
function showAdvice(title,advice,vid)
{
    //alert("title:"+title+"advice:"+advice+"vid:"+vid);
	document.getElementById("Title").innerHTML = title;
	document.getElementById("Advice").innerHTML =advice;
	Vid=vid;
}
</script>
</head>
<body>
   <div id="header">
	
		<div class="navbar navbar-default navbar-inverse " role="navigation">
			<div class="navbar-header left-header">
				<a href="##" class="navbar-brand">审核管理员</a>
			</div>
			<ul class="nav  pull-right right-header">
				<li class="dropdown"><a href="##" data-toggle="dropdown"
					 class="dropdown-toggle "><span
						class="fa fa-fw fa-envelope fa-lg"></span><span id="adviceNumber"
						class="badge"></span><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li style="display:block;"><a href="##"
							onclick="hiddenSoftwareAdvice()">景区建议与投诉</a></li>
						<li style="display:block;"><a href="##"
							onclick="hiddenSpotAdvice()">软件建议与投诉</a></li>
					</ul></li>
				<li><a href="##"><span class="fa fa-fw fa-user fa-lg"></span><span
						id="Account"></span></a></li>

			</ul>
		</div>
	
	</div>
	<div id="content">
	<div class="col-lg-6 left-content">
		<div class="panel panel-default userAdviceDiv">
			<div class="panel-heading">
				<h3 class="panel-title">用户建议与投诉</h3>
			</div>
			<div class="panel-body">
				<div id="Pagination" class="pagination"></div>
				<div class="table-responsive adviceTable">
					<!--响应式表格-->

					<table class="table table-bordered table-hover table-striped">

						<!--带边框表格,斑马线表格-->
						<thead class="myThead">
							<tr>
								<th>标题</th>
								<th>时间</th>
								<th>类型</th>
								<th>建议ID</th>
							</tr>
						</thead>
						<tbody id="advices">

						</tbody>

					</table>
				</div>

			</div>
		</div>

	</div>
	<div class="col-lg-6 text-center panel panel-default right-content">
		<h2>用户投诉与建议</h2>



		<div class="form-group title">
			<textarea id="Title"
				class="form-control col-lg-6 col-md-12 text-center"></textarea>
		</div>
		<div class="form-group content">
			<textarea id="Advice" class="form-control col-lg-12 col-md-12"></textarea>
		</div>
		<div class="footer" id="checkFooter">
			<div class="radio">
				<label class="radio-inline"> <input type="radio"
					name="advice" id="spotAdvice" value="a" checked />超级管理员
				</label> <label class="radio-inline"> <input type="radio"
					name="advice" id="softwareAdvice" value="s" />审核管理员
				</label> <label class="radio-inline"> <input type="radio"
					name="advice" id="failedAdvice" value="f" />未通过
				</label>
			</div>
			<button class="btn btn-default mybutton btn-primary input-lg"
				type="button" value="提交"
				style="width:300px;">
			提交
			
			</button>
		</div>
		
	</div>
	</div>
	
</body>
<script>
  setCookie();
  judgeAdmin();
</script>
</html>
