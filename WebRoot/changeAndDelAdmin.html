<script>
	var Account;
	var Privilege;
	function getCookie() {
		var strCookie = document.cookie;
		var arrCookie = strCookie.split(";");
		for (var i = 0; i < arrCookie.length; i++) {
			var arr = arrCookie[i].split("=");
			arr[0] = $.trim(arr[0]);
			if ("Account" == arr[0]) {
				Account = arr[1];

			}
			if ("Privilege" == arr[0]) {

				Privilege = arr[1];
			}
		}
	}
	function setCookie() {
		var now = new Date();
		now.setTime(now.getTime() + 5 * 60 * 1000);
		document.cookie = "Privilege=a;expires=" + now.toGMTString();
		document.cookie = "Account=Hello;expires=" + now.toGMTString();
	}
	function judgeAdmin() {
		getCookie();
		if (Account == null || Privilege == null || Account == undefined
				|| Privilege == undefined) {

			window.open("Home.html", "_self");
		} else {
			changeDisplay();
			getAdminRecordList();
			getProvince();
		}
	}
	function changeDisplay() {
		document.getElementById("AdminName").innerHTML = Account;

		if (Privilege != "a") {
			window.open("Home.html", "_self");

		}
	}
	function getAdminRecordList() {

		$
				.ajax({
					type : 'post',
					url : "getAdminRecordList",
					contentType : 'application/json;charset=utf-8',
					dataType : 'json',
					success : function(data) {

						var data = data;
						$(function() {

							var length = data.length;
							$("#Pagination1").pagination(length, {
								items_per_page : 10,
								callback : pageselectCallback
							});

							function pageselectCallback(page_index, jq) {
								var items_per_page = 10;
								var max_elem = Math.min((page_index + 1)
										* items_per_page, length);

								$("#allAdmin").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
								for (var i = page_index * items_per_page; i < max_elem; i++) {

									$("#allAdmin")
											.append(
													'<tr><td>'
															+ data[i].aid
															+ '</td><td>'
															+ data[i].account
															+ '</td><td>'
															+ data[i].privilege
															+ '</td><td>'
															+ data[i].email
															+ '</td><td>'
															+ data[i].createTime
															+ '</td><td><button onclick=setChangeAdminValue("'
															+ data[i].aid
															+ '","'
															+ data[i].email
															+ '","'
															+ data[i].account
															+ '") class="btn btn-success btn-xs  text-center" type="button" style="margin-right:10px;" ><span class="fa fa-fw fa-edit fa-lg "></span></button><button onclick=setAdminDelStatusValue("'
															+ data[i].email
															+ '","'
															+ data[i].aid
															+ '","'
															+ data[i].account
															+ '") class="btn btn-primary  btn-xs text-center" type="button" ><span class="fa fa-fw  fa-close fa-lg "></span></button></td></tr>');

								}
								return false;
							}
						});
					},
					error : function() {
						return;
					}
				});
	}
	var confirmEmail = "";
	var confirmAid = "";
	var confirmAccount = "";
	function setAdminDelStatus() {
		//alert(confirmAccount);
		//alert(confirmAid);
		$.ajax({
			type : 'post',
			url : encodeURI(encodeURI("setAdminDelStatus?Email=" + confirmEmail
					+ "&Aid=" + confirmAid + "&Account=" + confirmAccount)),
			contentType : 'application/json;charset=utf-8',
			dataType : 'json',
			success : function(data) {
				$("#sign").text("删除成功");
				$("#mymodal").modal("toggle");
				getAdminRecordList();
			},
			error : function() {
				$("#sign").text("删除失败");
				$("#mymodal").modal("toggle");
			}
		});
	}
	function setAdminDelStatusValue(email, aid, account) {
		//alert(Email);
		//alert(Aid);
		//alert(account);
		//alert(confirmAid);
		confirmEmail = email;
		//alert(111);
		confirmAid = aid;
		//alert(222);
		confirmAccount = account;
		//alert(3333);
		$("#confirmModel").modal("toggle");

	}
	var Aid = "";
	var Email = "";
	var adminAccount = "";
	var Arid="";
	function setChangeAdminValue(aid, email, account) {
		//alert("ChangeAdmin");

		Aid = aid;
		Email = email;
		adminAccount = account;
		//alert("Aid:" + Aid);
		//alert("Email:" + Email);
		$("#changeAdmin").modal("toggle");
		//$("#changeAdmin").modal("toggle");
		//$("#superAdministrator").modal("toggle");

	}
	function sendAdminChange() {
		//alert("Aid:" + Aid);
		//alert("Email:" + Email);
		//var Privilege = $("#Privilege").val();
		var Privilege = adminPrivilege;
		//var Spot = $("#Spot").val();
		var Spot = getSpotspot;
		$.ajax({
			type : 'post',
			url : encodeURI(encodeURI("sendAdminChange?Email=" + Email
					+ "&Aid=" + Aid + "&Privilege=" + Privilege + "&Arid="
					+ Arid + "&Account=" + adminAccount)),
			contentType : 'application/json;charset=utf-8',
			dataType : 'json',
			success : function(data) {
				//alert("success");
				$("#sign").text("修改成功");
				setTimeout(function() {
					$("#changeAdmin").modal("hide")
				}, 0);
				setTimeout(function() {
					$("#mymodal").modal("toggle")
				}, 1000);
				$("#mymodal").modal("toggle");
				getAdminRecordList();
			},
			error : function() {
				//alert("failed");
				$("#sign").text("修改失败,请检查输入是否正确");
				setTimeout(function() {
					$("#changeAdmin").modal("hide")
				}, 0);
				setTimeout(function() {
					$("#mymodal").modal("toggle")
				}, 1000);

			}
		});
		//alert("Privilege:" + Privilege);
		//alert("Spot:" + Spot);
	}
	var adminPrivilege="";
	function setAdmin(adminValue, Privilege) {

		$("#menuAdmin").text(adminValue);
		adminPrivilege = Privilege;
		//alert("adminPrivilege:" + adminPrivilege);
	}
	function getProvince() {
		$.ajax({
			type : 'post',
			url : "getProvince",
			contentType : 'application/json;charset=utf-8',
			dataType : 'json',
			success : function(data) {
				//alert("success");
				$("#provinces").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
				for (var i = 0; i < data.length; i++) {

					$("#provinces").append(
							"<li><a onclick=getCity('" + data[i].pid + "','"
									+ data[i].province + "')>"
									+ data[i].province + "</a></li>");

				}

			},
			error : function() {
				//alert("failed");

				setTimeout(function() {
					$("#mymodal").modal("toggle")
				}, 0);
			}
		});
	}
	function getCity(pid, province) {
		//alert("pid:"+pid);
		$("#province").text(province);
		//alert("Pid:"+pid+",province:"+province);
		$.ajax({
			type : 'post',
			url : "getCity?Pid=" + pid,
			contentType : 'application/json;charset=utf-8',
			dataType : 'json',
			success : function(data) {
				//alert("success");
				$("#cities").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
				for (var i = 0; i < data.length; i++) {

					$("#cities").append(
							"<li><a onclick=getArea('" + data[i].cid + "','"
									+ data[i].city + "')>" + data[i].city
									+ "</a></li>");

				}

			},
			error : function() {
				//alert("failed");
				$("#sign").text("该省没有城市");

				setTimeout(function() {
					$("#mymodal").modal("toggle")
				}, 0);
			}
		});
		$("#city").text("城市");
		$("#area").text("景区");
		$("#spot").text("景点");
	}
	function getArea(cid, city) {
		//alert("cid:"+cid);
		if (!(city == null || city == undefined || city == ""))
			$("#city").text(city);

		$.ajax({
			type : 'post',
			url : "getArea?Cid=" + cid,
			contentType : 'application/json;charset=utf-8',
			dataType : 'json',
			success : function(data) {
				//alert("success");
				$("#areas").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
				for (var i = 0; i < data.length; i++) {

					$("#areas").append(
							"<li><a onclick=setArid('" + data[i].arid + "','"+data[i].area+"')>" + data[i].area
									+ "</a></li>");

				}
				$("#area").text("景区");
				$("#spot").text("景点");
			},
			error : function() {
				//alert("failed");

				setTimeout(function() {
					$("#mymodal").modal("toggle")
				}, 0);
			}
		});
		$("#sign").text("该市没有景区");
	}
	var getSpotspot = '';
	function getSpot(arid, area) {
		//alert("Sid:"+arid);
		$("#area").text(area);
		$.ajax({
			type : 'post',
			url : "getSpot?Arid=" + arid,
			contentType : 'application/json;charset=utf-8',
			dataType : 'json',
			success : function(data) {
				//alert("success");
				$("#spots").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
				for (var i = 0; i < data.length; i++) {

					$("#spots").append(
							"<li><a onclick=setSpot('" + data[i].spot + "')>"
									+ data[i].spot + "</a></li>");

				}

			},
			error : function() {
				//alert("failed");
				$("#sign").text("该景区没有景点");

				setTimeout(function() {
					$("#mymodal").modal("toggle")
				}, 0);
			}
		});
		$("#spot").text("景点");
	}
	function setArid(x,y)
	{
		Arid=x;
		$("#area").text(y);
	}
</script>

						<div class="dropdown mydropdown">

							</button>

							<ul class="dropdown-menu" id="cities" role="menu"
								style="min-width:6em;">

							</ul>

						</div>
						<div class="dropdown mydropdown1">
							<button class="btn btn-default dropdown-toggle"
								data-toggle="dropdown">

						<!--<div class="form-group">
							<label>景点:</label> <input type="text"

						<button type="button" class="form-control input-lg"

	<div class="modal fade text-center " id="mymodal">
