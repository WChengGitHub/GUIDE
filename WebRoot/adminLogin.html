var xmlhttp;
  function adminLogin()//传参
  {
    var account=document.getElementById("Account").value;
    var password=document.getElementById("Password").value;
    xmlhttp=null;
  if (window.XMLHttpRequest)
    {
      xmlhttp=new XMLHttpRequest();
    }
  else if (window.ActiveXObject)
    {
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
  if (xmlhttp!=null)
    {
      var json="account="+account+"&password="+password;
      xmlhttp.onreadystatechange=state_Change;
      xmlhttp.open("POST","adminLoginRequert",true);
      xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
      xmlhttp.send(json);
    }
  else
    {
      alert("Your browser does not support XMLHTTP.");
    }
  };
  
function state_Change()
  {
  if (xmlhttp.readyState==4)
    {
    if (xmlhttp.status==200)
      {
        var result;
        var no_user_name=1;
        var worry_password=2;
        var superAdmin=3;
        var checkAdmin=5;
        var spotAdmin=4;
        var areaAdmin=8;
        var delAdmin=6;
        var wrongPrivilege=7;
      result=xmlhttp.responseText;
      
      if(result==no_user_name)
      {
        alert("用户名不存在!");
      }
      else if(result==delAdmin)
      {
      	alert("该管理员已被删除!");
      }
      else if(worry_password==result)
      {
        alert("密码输入错误!");
      }
        else if(result==superAdmin)
        {
            getAdminPrivilege();
            alert("超级管理员登录成功");
            window.open('visitorManagement.html','_self','width=200,height=100,,_left=0,_top=100');
        }
        else if(result==checkAdmin)
        { 
       		 getAdminPrivilege();
          	 alert("审核管理员登录成功");
          	 window.open('checkAdvice.html','_self','width=200,height=100,,_left=0,_top=100');
        }
        else if(result==spotAdmin)
        { 
        	getAdminPrivilege();
            alert("景区管理员登录成功");
        }
        else if(result==areaAdmin)
        {
        	getAdminPrivilege();
        	alert("景点管理员登录成功！")
        }
        else if(result==wrongPrivilege)
        {
        	alert("该管理员权限字段有误!")
        }
        else alert("failed");
   }
  }
}
