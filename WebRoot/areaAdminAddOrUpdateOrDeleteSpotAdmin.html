<script>
	var Account = "";
	var Privilege = "";
	function setCookie() {
		var now = new Date();
		now.setTime(now.getTime() + 5 * 60 * 1000);
		document.cookie = "Privilege=s;expires=" + now.toGMTString();
		document.cookie = "Account=hh;expires=" + now.toGMTString();
	}
	function getCookie() {

		var strCookie = document.cookie;

		var arrCookie = strCookie.split(";");

		for (var i = 0; i < arrCookie.length; i++) {
			var arr = arrCookie[i].split("=");

			arr[0] = $.trim(arr[0]);
			if ("Account" == arr[0]) {
				Account = arr[1];
			}
			if ("Privilege" == arr[0]) {
				Privilege = arr[1];
			}
		}
	}
	function setAccount() {
         $("#Account").text(Account);
	}
	function judgeAdmin() {
		getCookie();
		//alert("Account:"+Account+" "+"Privilege:"+Privilege);
		if (Account == "" || Privilege != "s") {
			window.open("adminLogin.html", "_self");
		} else {
			setAccount();
			getSpotAdmins();
		}
	}
	//显示已经有管理景点的景点管理员，列表表示（每一横有景点管理员名字，景点名字，创建时间，修改按钮，添加按钮)，把Aid,Sid写进修改函数，把Aid写进删除函数
	function getSpotAdmins() {
		//alert("getAdvices");
		$
				.ajax({
					type : 'post',
					url : encodeURI(encodeURI("AreaAdminAddOrUpdateOrDeleteSpotAdminController/getSpotAdmins?Account="
							+ Account)),
					contentType : 'application/json;charset=utf-8',
					dataType : 'json',
					success : function(data) {

						//alert("返回成功");
						//alert(data.length);
						$(function() {

							var length = data.length;
							$("#Pagination").pagination(length, {
								items_per_page : 10,
								callback : pageselectCallback
							});

							function pageselectCallback(page_index, jq) {
								var items_per_page = 10;
								var max_elem = Math.min((page_index + 1)
										* items_per_page, length);

								$("#spotAdmins").html("");//html() 方法返回或设置被选元素的内容 (inner HTML)。
								for (var i = page_index * items_per_page; i < max_elem; i++) {
					
									$("#spotAdmins")
											.append(
													 '<tr><td>'+data[i].account+'</td><td>'+data[i].spot+'</td><td>'+data[i].createTime+'</td><td><button style="width:4em;margin-top:0px;height:2em;" class="btn btn-primary  btn-xs text-center mybutton" type="button" onclick=showChangeSpotAdminPage("'+data[i].aid+'","'+data[i].sid+'")><span class="fa fa-fw  fa-edit fa-lg "></span></button><button style="width:4em;margin-top:0px;height:2em;margin-left:0.5em;" class="btn btn-primary  btn-xs text-center mybutton" type="button" ><span class="fa fa-fw  fa-close fa-lg "></span></button></td></tr>');
								}
								return false;
							}
						});

					},
					error : function() {
						$("#spotAdmins").html("");
					}
				});
	}
